<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img3.jpg" alt="" class="profile-image">
        </div>
        <div class="text-date">
            <span class="name">Pushpendra Sahu</span>
            <span class="job">YouTuber & Blogger</span>
        </div>
        <div class="social">
        <div class="media-button">
            <a href="#" class="link" style="background: #24292e;"><i class='bx bxl-github'></i></a>

        </div>
        <div class="media-button">
            <a href="#" class="link" style="background: #1da1f2;"><i class='bx bxl-twitter'></i></a>

        </div>
        <div class="media-button">
            <a href="#" class="link" style="background: #0a66c2;"><i class='bx bxl-linkedin-square'></i></a>

        </div>
        <div class="media-button">
            <a href="#" class="link" style="background:  #5b51d8 ;"><i class='bx bxl-instagram'></i></a>

        </div> </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>

        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
